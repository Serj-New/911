<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/911/favicon.ico" />
    <meta name="viewport" content="Team work - 911, width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui-pagination/latest/tui-pagination.css"
    />
    
    
    <script type="module" crossorigin src="/911/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/911/assets/vendor-bfab3ab7.js">
    <link rel="modulepreload" crossorigin href="/911/assets/local-storage-5f2faf5d.js">
    <link rel="stylesheet" href="/911/assets/local-storage-b105fb3c.css">
    <link rel="stylesheet" href="/911/assets/vendor-a2690379.css">
    <link rel="stylesheet" href="/911/assets/shopping-list-cc03158f.css">
  </head>
  <body class="shopping-page">
    <header class="shop-list-header">
      <header class="header-home">
  <div class="header-container">

  <div class="left-menu-wrap">
        <a href="index.html" class="header-logo-link"><svg class="header-logo">
            <use href="/911/assets/icons-2409f238.svg#icon-logo"></use>
          </svg>Bookshelf</a>
    
        <nav class="navigation">
          <ul class="site-nav">
            <li class="site-nav__item index-link">
              <a href="index.html" class="site-nav__link_active">Home</a>
            </li>
            <li class="site-nav__item shop-page-link">
              <a href="shopping-list.html" class="site-nav__link">
                Shopping list<svg class="site-nav__logo">
                  <use href="/911/assets/icons-2409f238.svg#icon-basket"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
  </div>

  <div class="menu-btn-wrap">
        <label class="toggle-theme common-toggle">
          <input type="checkbox" />
          <span class="check"></span>
        </label>
    
        <button class="sign-up-button" type="button" data-modal-open aria-label="sign in" aria-label="Sign in">
          <span class="sign-up-button_text">Sign up</span>
          <svg class="header-registr-icon" width="20" height="20">
            <use href="/911/assets/icons-2409f238.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
    
        <button type="button" class="burger-menu" aria-label="Mobile menu">
          <svg class="burger-menu__icon">
            <use href="/911/assets/icons-2409f238.svg#icon-burger-menu"></use>
          </svg>
        </button>
  </div>

    <ul class="user-bar js-user-bar visually-hidden">
      <li class="user-bar-item">
        <button class="user-bar-button js-user-bar-button" type="button" aria-label="user bar button">
          <svg class="user-bar-button-icon" width="37" height="37">
            <use href="/911/assets/icons-2409f238.svg#icon-logo"></use>
          </svg>
          <span class="user-bar-button-text"></span>
          <svg class="user-bar-button-arrow-icon" width="23" height="26">
            <use href="/911/assets/icons-2409f238.svg#icon-logined-caret-down"></use>
          </svg>
        </button>
        <ul class="dropdown">
          <li class="dropdown-list-item">
            <button class="log-out-button js-log-out-button" type="button" aria-label="Log out">
              <span class="log-out-button-text">Log out</span>
              <svg class="log-out-button-icon" width="20" height="20">
                <use href="/911/assets/icons-2409f238.svg#icon-logined-caret-down"></use>
              </svg>
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- mob menu modal -->
  <div class="mobile-menu-container hidden-menu" id="burgerModal">
    <div class="burger-container">
      <div class="mobile-menu__header">
        <a href="index.html" class="header-logo-link"><svg class="header-logo">
            <use href="/911/assets/icons-2409f238.svg#icon-logo"></use>
          </svg>Bookshelf</a>
        <div class="mob-menu-wrap">
          <label class="toggle-theme common-toggle">
            <input type="checkbox" />
            <span class="check"></span>
          </label>
          <button type="button" class="mobile-menu__button">
            <svg class="mobile-menu__icon">
              <use href="/911/assets/icons-2409f238.svg#icon-x-close"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="burger-container_authorized-user">
        <!-- <div class="mobile-menu__sign-up"> -->
        <button class="sign-up-button-burger" type="button" data-modal-open aria-label="sign in">
          <span class="sign-up-button_text">Sign up</span>
          <svg class="sign-up-button_icon" width="20" height="20">
            <use href="/911/assets/icons-2409f238.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
        <!-- <img srcset="../img/menu-bg.png" src="../img/menu-bg.png" alt="books" class="books-img" /> -->
        <div>
          <nav class="navigation-burger">
            <ul class="site-nav-burger">
              <li class="site-nav__item index-link burger-home-link site-nav__item_active">
                <a href="index.html" class="site-nav__link_active">HOME</a>
              </li>
              <li class="site-nav__item shop-page-link burger-shop-link">
                <a href="shopping-list.html" class="site-nav__link">SHOPPING LIST<svg class="site-nav__logo">
                    <use href="/911/assets/icons-2409f238.svg#icon-basket"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      
        <button class="log-out-button is-hidden" type="button" data-modal-open aria-label="sign in">
          <span class="log-out-button_text">Log out</span>
          <svg class="log-out-button_icon" width="20" height="20">
            <use href="/911/assets/icons-2409f238.svg#icon-arrow-narrow-right"></use>
          </svg>
        </button>
      </div>
      <div class="burger-background"> 
      </div>

    </div>

  </div>

</header>
    </header>
    <main>
      <section class="shop-list-section">
        <div class="container">
          <div class="partners-list">
            <div class="support-wrapper">
  <div class="support-title">
    <span class="support-paragraph">Support Ukraine</span>
    <svg class="ukraine-emblem" width="20" height="32">
      <use href="/911/assets/icons-2409f238.svg#icon-support-title-symbol"></use>
    </svg>
  </div>
  <div class="swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper "> </div>
    </div>
  </div>
  <button class="support-swiper-btn" type="button" aria-label="Scroll more funds">
    <svg class="swiper-button-icon">
      <use href="/911/assets/icons-2409f238.svg#icon-Vector"></use>
    </svg>
  </button>
</div>
          </div>

          <div class="shopping-list">
            <h1 class="shop-list-title">
              Shopping <span class="shop-list-span">List</span>
            </h1>
            <div class="shop-list-empty is-hidden">
              <p class="shop-list-empty-message">
                This page is empty, add some books and proceed to order.
              </p>
              <picture class="shop-list-empty-img">
                <source
                  media="(min-width: 768px)"
                  srcset="/911/assets/empty-basket_desktop_tab@1x-d2c80fae.avif 1x, /911/assets/empty-basket_desktop_tab@2x-42a793c5.avif 2x"
                  type="image/avif"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="/911/assets/empty-basket_desktop_tab@1x-870145f4.png 1x, /911/assets/empty-basket_desktop_tab@2x-39479a29.png 2x"
                  type="image/png"
                />
                <source
                  media="(max-width: 767px)"
                  srcset="/911/assets/empty-basket_mob@1x-103e3757.avif 1x, /911/assets/empty-basket_mob@2x-31747413.avif 2x"
                  type="image/avif"
                />
                <source
                  media="(max-width: 767px)"
                  srcset="/911/assets/empty-basket_mob@1x-0ff95516.png 1x, /911/assets/empty-basket_mob@2x-10c79011.png 2x"
                  type="image/png"
                />
                <img
                  class="shop-list-empty-img"
                  src="/911/assets/empty-basket_mob@1x-0ff95516.png"
                  alt="Books image"
                  width="265"
                  height="198"
                />
              </picture>
            </div>
            <ul class="shop-list"></ul>
            <div id="pagination" class="tui-pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="start-backdrop is-hidden">
      <div class="start-backdrop start-hidden">
  <div class="start-modal">
    <button type="button" class="start-close-btn" aria-label="Close sign up form">
      <svg class="start-close-btn-svg" width="28" height="28">
        <use class="start-close-icon" href="/911/assets/icons-2409f238.svg#icon-x-close"></use>
      </svg>
    </button>
    <form class="start-form" name="start-form">
      <div class="start-modal-intup-el">
        <input class="start-input" type="text" name="name" placeholder="NAME" />
      </div>
      <div class="start-modal-intup-el">
        <input
          class="start-input"
          type="email"
          name="email"
          placeholder="EMAIL"
        />
        <svg class="input-icon" width="28" height="28">
          <use href="/911/assets/icons-2409f238.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="start-modal-intup-el">
        <input
          class="start-input"
          type="password"
          name="password"
          placeholder="PASSWORD"
        />
        <svg class="input-icon" width="28" height="28">
          <use href="/911/assets/icons-2409f238.svg#icon-lock"></use>
        </svg>
      </div>

      <button class="start-form-btn" type="submit" aria-label="Approve sign up">SIGN UP</button>
    </form>
    <div class="start-up-in">
      <a class="start-up-text" href="">SIGN UP</a>
      <a class="start-in-text" href="">SIGN IN</a>
    </div>
  </div>
</div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://uicdn.toast.com/tui-pagination/latest/tui-pagination.js"></script>

    <script src="https://uicdn.toast.com/tui-pagination/latest/tui-pagination.js"></script>
    
    

    
    
  
  </body>
